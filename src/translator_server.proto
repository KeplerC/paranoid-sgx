syntax = "proto2";

package examples.grpc_server;


message RetrieveKeyPairRequest {
    optional string identity = 1;
  }

message AssertionRequest {
    optional string assertion_request = 1;
}

message Assertion {
    optional string assertion = 1;
  }

message RetrieveKeyPairResponse {
    optional string private_key = 1;
    optional string public_key = 2;
  }
  
service Translator {

    rpc RetrieveAssertionRequest(RetrieveKeyPairRequest) returns (AssertionRequest){}
    rpc RetrieveKeyPair(Assertion) returns (RetrieveKeyPairResponse) {
    }
}

  