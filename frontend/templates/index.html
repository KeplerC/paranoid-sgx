{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Paranoid Stateful Lambdas {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Number of Lambdas">Title</label>
        <input type="text" name="num_lambda"
               placeholder="2" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="Javascript Commands">Content</label>
        <textarea name="js_code" placeholder="print(1-1)"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <span class="badge badge-primary">{{ posts['result'] }}</span>
    <p>{{ posts['log'] }}</p>
</form>
{% endblock %}
